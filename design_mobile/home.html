<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <style type="text/tailwindcss">

      @theme inline {
        --color-background: var(--background);
        --color-foreground: var(--foreground);
        --color-primary: var(--primary);
        --color-primary-foreground: var(--primary-foreground);
        --color-secondary: var(--secondary);
        --color-secondary-foreground: var(--secondary-foreground);
        --color-muted: var(--muted);
        --color-muted-foreground: var(--muted-foreground);
        --color-accent: var(--accent);
        --color-accent-foreground: var(--accent-foreground);
        --color-destructive: var(--destructive);
        --color-card: var(--card);
        --color-card-foreground: var(--card-foreground);
        --color-popover: var(--popover);
        --color-popover-foreground: var(--popover-foreground);
        --color-border: var(--border);
        --color-input: var(--input);
        --color-ring: var(--ring);
        --color-chart-1: var(--chart-1);
        --color-chart-2: var(--chart-2);
        --color-chart-3: var(--chart-3);
        --color-chart-4: var(--chart-4);
        --color-chart-5: var(--chart-5);

        --font-font-sans: var(--font-sans);
        --font-font-heading: var(--font-heading);
        --font-font-serif: var(--font-serif);
        --font-font-mono: var(--font-mono);

        --radius-sm: calc(var(--radius) - 4px);
        --radius-md: calc(var(--radius) - 2px);
        --radius-lg: var(--radius);
        --radius-xl: calc(var(--radius) + 4px);
      }

      :root {
          --background: #ffffff;
        --foreground: #0b224c;
        --primary: #1e90ff;
        --primary-foreground: #ffffff;
        --secondary: #0b224c;
        --secondary-foreground: #ffffff;
        --muted: #f8fafc;
        --muted-foreground: #64748b;
        --accent: #e0f2ff;
        --accent-foreground: #0b224c;
        --destructive: #ef4444;
        --card: #ffffff;
        --card-foreground: #1a1f3a;
        --popover: #ffffff;
        --popover-foreground: #1a1f3a;
        --border: #e2e8f0;
        --input: #e2e8f0;
        --ring: #1e90ff;
        --chart-1: #1e90ff;
        --chart-2: #0b224c;
        --chart-3: #fbbf24;
        --chart-4: #14b8a6;
        --chart-5: #ef4444;

        --font-sans: "Manrope";
        --font-heading: "Plus Jakarta Sans";
        --font-serif: "Playfair Display";
        --font-mono: "JetBrains Mono";

        --radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="bg-background text-foreground min-h-screen pb-24 font-sans">
      <header class="px-5 pt-8 pb-4 bg-white shadow-sm border-b border-border/50 sticky top-0 z-50">
        <div class="flex items-center justify-between mb-6">
          <img
            src="https://ggrhecslgdflloszjkwl.supabase.co/storage/v1/object/public/user-assets/yvEoL5t6WEU/ai/Logo-removebg-preview-QWFNYFih3Tv.png"
            alt="BookMi"
            class="h-10 w-auto object-contain"
          />
          <div class="flex items-center gap-3">
            <div class="bg-muted p-2 rounded-full relative border border-border/50">
              <iconify-icon icon="solar:bell-bold" class="text-secondary size-6"></iconify-icon>
              <div
                class="absolute top-2 right-2 w-2.5 h-2.5 bg-primary rounded-full border-2 border-white"
              ></div>
            </div>
            <img
              src="https://randomuser.me/api/portraits/women/44.jpg"
              class="w-10 h-10 rounded-full border-2 border-white shadow-sm object-cover"
            />
          </div>
        </div>
        <div class="relative group">
          <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
            <iconify-icon
              icon="solar:magnifer-linear"
              class="text-muted-foreground size-5"
            ></iconify-icon>
          </div>
          <input
            type="text"
            placeholder="Rechercher un talent (DJ, Photographe...)"
            class="w-full pl-10 pr-4 py-3.5 bg-muted text-secondary rounded-xl shadow-none border border-transparent focus:border-primary/30 focus:bg-white focus:outline-none focus:ring-4 focus:ring-primary/5 placeholder:text-muted-foreground/70 font-medium text-sm transition-all"
          />
          <div class="absolute inset-y-0 right-3 flex items-center">
            <button
              class="p-1.5 bg-primary/10 rounded-lg text-primary hover:bg-primary/20 transition-colors"
            >
              <iconify-icon icon="solar:tuning-2-bold" class="size-5"></iconify-icon>
            </button>
          </div>
        </div>
      </header>
      <div class="py-6 overflow-x-auto no-scrollbar pl-5 flex gap-3">
        <button
          class="flex items-center gap-2 px-4 py-2.5 bg-primary text-primary-foreground rounded-full text-sm font-bold shadow-md shadow-primary/20 whitespace-nowrap"
        >
          <iconify-icon icon="solar:stars-minimalistic-bold" class="size-4"></iconify-icon
          >Tout</button
        ><button
          class="flex items-center gap-2 px-4 py-2.5 bg-white border border-border text-secondary rounded-full text-sm font-semibold shadow-sm whitespace-nowrap hover:bg-accent/30 transition-colors"
        >
          <iconify-icon icon="solar:music-note-bold" class="size-4 text-primary"></iconify-icon
          >Musique</button
        ><button
          class="flex items-center gap-2 px-4 py-2.5 bg-white border border-border text-secondary rounded-full text-sm font-semibold shadow-sm whitespace-nowrap hover:bg-accent/30 transition-colors"
        >
          <iconify-icon icon="fluent-emoji:woman-dancing" class="size-4"></iconify-icon
          >Danse</button
        ><button
          class="flex items-center gap-2 px-4 py-2.5 bg-white border border-border text-secondary rounded-full text-sm font-semibold shadow-sm whitespace-nowrap hover:bg-accent/30 transition-colors"
        >
          <iconify-icon icon="solar:camera-bold" class="size-4 text-primary"></iconify-icon>Photo
        </button>
      </div>
      <section class="mb-8">
        <div class="px-5 flex items-center justify-between mb-4">
          <h2 class="text-lg font-bold font-heading text-secondary">Talents en vedette</h2>
          <button class="text-sm font-semibold text-primary">Voir tout</button>
        </div>
        <div class="overflow-x-auto no-scrollbar pl-5 flex gap-4 pb-4">
          <div
            class="min-w-[260px] bg-white rounded-2xl shadow-[0_4px_20px_rgba(0,39,77,0.08)] border border-border overflow-hidden"
          >
            <div class="h-40 relative">
              <img
                src="https://ggrhecslgdflloszjkwl.supabase.co/storage/v1/object/public/user-assets/yvEoL5t6WEU/components/hqOw4cERjGO.png"
                alt="DJ Kerozen"
                class="w-full h-full object-cover"
              />
              <div
                class="absolute top-3 left-3 bg-white/95 backdrop-blur-sm px-2.5 py-1 rounded-lg flex items-center gap-1 shadow-sm"
              >
                <iconify-icon icon="solar:star-bold" class="text-yellow-400 size-3"></iconify-icon
                ><span class="text-xs font-bold text-secondary">4.9</span>
              </div>
              <div
                class="absolute bottom-3 right-3 bg-primary text-white px-2.5 py-1 rounded-lg text-xs font-bold shadow-md"
              >
                Dès 500K CFA
              </div>
            </div>
            <div class="p-4">
              <div class="flex items-center gap-1.5 mb-1">
                <h3 class="font-bold text-secondary text-lg">DJ Kerozen</h3>
                <iconify-icon
                  icon="solar:verified-check-bold"
                  class="text-primary size-4"
                ></iconify-icon>
              </div>
              <p class="text-sm text-muted-foreground mb-3">Artiste Coupé-décalé • Abidjan</p>
              <div class="flex gap-2">
                <span
                  class="px-2 py-1 bg-accent text-primary text-[10px] font-bold uppercase rounded-md tracking-wide"
                  >Vérifié</span
                ><span
                  class="px-2 py-1 bg-green-50 text-green-700 text-[10px] font-bold uppercase rounded-md tracking-wide"
                  >Dispo ce week-end</span
                >
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="px-5 mb-8">
        <h2 class="text-lg font-bold font-heading text-secondary mb-4">Catégories populaires</h2>
        <div class="grid grid-cols-2 gap-3">
          <div
            class="bg-accent/40 p-5 rounded-2xl flex flex-col items-center text-center gap-2 border border-accent"
          >
            <div class="bg-white p-3 rounded-xl shadow-sm border border-border/50 text-primary">
              <iconify-icon icon="hugeicons:music-note-01" class="size-7"></iconify-icon>
            </div>
            <span class="font-bold text-secondary text-sm">Musique Live</span>
          </div>
          <div
            class="bg-blue-50 p-5 rounded-2xl flex flex-col items-center text-center gap-2 border border-blue-100"
          >
            <div class="bg-white p-3 rounded-xl shadow-sm border border-border/50 text-primary">
              <iconify-icon icon="hugeicons:camera-01" class="size-7"></iconify-icon>
            </div>
            <span class="font-bold text-secondary text-sm">Photographie</span>
          </div>
        </div>
      </section>
      <nav
        class="fixed bottom-0 left-0 right-0 bg-white border-t border-border px-6 py-3 pb-8 flex justify-between items-center z-50 shadow-[0_-4px_12px_rgba(0,0,0,0.03)]"
      >
        <button class="flex flex-col items-center gap-1 text-primary">
          <iconify-icon icon="solar:home-2-bold" class="size-6"></iconify-icon
          ><span class="text-[10px] font-bold">Accueil</span></button
        ><button
          class="flex flex-col items-center gap-1 text-muted-foreground hover:text-secondary transition-colors"
        >
          <iconify-icon icon="solar:calendar-linear" class="size-6"></iconify-icon
          ><span class="text-[10px] font-medium">Activités</span></button
        ><button
          class="flex flex-col items-center gap-1 text-muted-foreground hover:text-secondary transition-colors relative"
        >
          <iconify-icon icon="solar:chat-round-line-linear" class="size-6"></iconify-icon
          ><span class="text-[10px] font-medium">Messages</span
          ><span
            class="absolute top-0 right-1 w-2.5 h-2.5 bg-primary rounded-full border-2 border-white"
          ></span></button
        ><button
          class="flex flex-col items-center gap-1 text-muted-foreground hover:text-secondary transition-colors"
        >
          <iconify-icon icon="solar:user-circle-linear" class="size-6"></iconify-icon
          ><span class="text-[10px] font-medium">Profil</span>
        </button>
      </nav>
    </div>
  </body>
</html>
