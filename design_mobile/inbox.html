<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <style type="text/tailwindcss">

      @theme inline {
        --color-background: var(--background);
        --color-foreground: var(--foreground);
        --color-primary: var(--primary);
        --color-primary-foreground: var(--primary-foreground);
        --color-secondary: var(--secondary);
        --color-secondary-foreground: var(--secondary-foreground);
        --color-muted: var(--muted);
        --color-muted-foreground: var(--muted-foreground);
        --color-accent: var(--accent);
        --color-accent-foreground: var(--accent-foreground);
        --color-destructive: var(--destructive);
        --color-card: var(--card);
        --color-card-foreground: var(--card-foreground);
        --color-popover: var(--popover);
        --color-popover-foreground: var(--popover-foreground);
        --color-border: var(--border);
        --color-input: var(--input);
        --color-ring: var(--ring);
        --color-chart-1: var(--chart-1);
        --color-chart-2: var(--chart-2);
        --color-chart-3: var(--chart-3);
        --color-chart-4: var(--chart-4);
        --color-chart-5: var(--chart-5);

        --font-font-sans: var(--font-sans);
        --font-font-heading: var(--font-heading);
        --font-font-serif: var(--font-serif);
        --font-font-mono: var(--font-mono);

        --radius-sm: calc(var(--radius) - 4px);
        --radius-md: calc(var(--radius) - 2px);
        --radius-lg: var(--radius);
        --radius-xl: calc(var(--radius) + 4px);
      }

      :root {
          --background: #ffffff;
        --foreground: #0b224c;
        --primary: #1e90ff;
        --primary-foreground: #ffffff;
        --secondary: #0b224c;
        --secondary-foreground: #ffffff;
        --muted: #f8fafc;
        --muted-foreground: #64748b;
        --accent: #e0f2ff;
        --accent-foreground: #0b224c;
        --destructive: #ef4444;
        --card: #ffffff;
        --card-foreground: #1a1f3a;
        --popover: #ffffff;
        --popover-foreground: #1a1f3a;
        --border: #e2e8f0;
        --input: #e2e8f0;
        --ring: #1e90ff;
        --chart-1: #1e90ff;
        --chart-2: #0b224c;
        --chart-3: #fbbf24;
        --chart-4: #14b8a6;
        --chart-5: #ef4444;

        --font-sans: "Manrope";
        --font-heading: "Plus Jakarta Sans";
        --font-serif: "Playfair Display";
        --font-mono: "JetBrains Mono";

        --radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="bg-muted min-h-screen pb-24 font-sans">
      <header class="bg-white px-5 pt-8 pb-4 shadow-sm sticky top-0 z-50 border-b border-border/50">
        <div class="flex items-center gap-3 mb-6">
          <div class="bg-white p-1.5 rounded-lg border border-border shadow-sm">
            <img
              src="https://ggrhecslgdflloszjkwl.supabase.co/storage/v1/object/public/user-assets/yvEoL5t6WEU/ai/Logo-removebg-preview-QWFNYFih3Tv.png"
              alt="BookMi"
              class="h-6 w-auto"
            />
          </div>
          <h1 class="text-xl font-bold font-heading text-secondary">Mes Messages</h1>
        </div>
        <div class="flex bg-muted p-1 rounded-2xl">
          <button
            class="flex-1 py-2.5 text-sm font-bold text-muted-foreground hover:text-secondary transition-colors"
          >
            Réservations</button
          ><button
            class="flex-1 py-2.5 text-sm font-bold bg-white text-secondary rounded-xl shadow-sm"
          >
            Messages
          </button>
        </div>
      </header>
      <main class="flex flex-col">
        <div class="divide-y divide-border/30 bg-white">
          <button
            class="w-full p-5 flex items-start gap-4 hover:bg-accent/20 transition-colors text-left bg-accent/10"
          >
            <div class="relative flex-shrink-0">
              <div class="w-14 h-14 rounded-2xl overflow-hidden border border-border/50">
                <img
                  src="https://ggrhecslgdflloszjkwl.supabase.co/storage/v1/object/public/user-assets/yvEoL5t6WEU/components/hqOw4cERjGO.png"
                  class="w-full h-full object-cover"
                />
              </div>
              <div
                class="absolute -top-1 -right-1 w-6 h-6 bg-primary text-white text-[10px] font-black rounded-full flex items-center justify-center border-2 border-white shadow-sm"
              >
                2
              </div>
            </div>
            <div class="flex-1 min-w-0">
              <div class="flex justify-between items-baseline mb-1">
                <h3 class="font-bold text-secondary truncate">DJ Kerozen</h3>
                <span class="text-[10px] font-bold text-primary">14:28</span>
              </div>
              <p class="text-sm font-bold text-secondary truncate">
                Juste une prise secteur 16A à proximité.
              </p>
              <div class="flex items-center gap-2 mt-2">
                <span
                  class="px-2 py-0.5 bg-accent text-primary text-[9px] font-black uppercase rounded border border-primary/20"
                  >Mariage</span
                ><span
                  class="flex items-center gap-1 text-[9px] font-bold text-green-600 bg-green-50 px-2 py-0.5 rounded"
                  ><iconify-icon icon="solar:shield-check-bold" class="size-3"></iconify-icon
                  >Paiement sécurisé</span
                >
              </div>
            </div></button
          ><button
            class="w-full p-5 flex items-start gap-4 hover:bg-muted/30 transition-colors text-left"
          >
            <div class="relative flex-shrink-0">
              <div class="w-14 h-14 rounded-2xl overflow-hidden border border-border/50">
                <img
                  src="https://ggrhecslgdflloszjkwl.supabase.co/storage/v1/object/public/user-assets/yvEoL5t6WEU/components/UttJPAylzuI.png"
                  class="w-full h-full object-cover"
                />
              </div>
            </div>
            <div class="flex-1 min-w-0">
              <div class="flex justify-between items-baseline mb-1">
                <h3 class="font-bold text-secondary truncate">Willy Dumbo</h3>
                <span class="text-[10px] text-muted-foreground">Hier</span>
              </div>
              <p class="text-sm text-muted-foreground truncate">
                C'est noté pour le conducteur, on se voit le 12.
              </p>
              <div class="flex items-center gap-2 mt-2">
                <span
                  class="px-2 py-0.5 bg-muted text-muted-foreground text-[9px] font-black uppercase rounded"
                  >Anniversaire</span
                >
              </div>
            </div>
          </button>
        </div>
      </main>
      <nav
        class="fixed bottom-0 left-0 right-0 bg-white border-t border-border px-6 py-3 pb-8 flex justify-between items-center z-50"
      >
        <button class="flex flex-col items-center gap-1 text-muted-foreground hover:text-secondary">
          <iconify-icon icon="solar:home-2-linear" class="size-6"></iconify-icon
          ><span class="text-[10px] font-medium">Accueil</span></button
        ><button
          class="flex flex-col items-center gap-1 text-muted-foreground hover:text-secondary"
        >
          <iconify-icon icon="solar:calendar-linear" class="size-6"></iconify-icon
          ><span class="text-[10px] font-medium">Activités</span></button
        ><button class="flex flex-col items-center gap-1 text-primary">
          <iconify-icon icon="solar:chat-round-line-bold" class="size-6"></iconify-icon
          ><span class="text-[10px] font-bold">Messages</span></button
        ><button
          class="flex flex-col items-center gap-1 text-muted-foreground hover:text-secondary"
        >
          <iconify-icon icon="solar:user-circle-linear" class="size-6"></iconify-icon
          ><span class="text-[10px] font-medium">Profil</span>
        </button>
      </nav>
    </div>
  </body>
</html>
