<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProfileDashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <style type="text/tailwindcss">

      @theme inline {
        --color-background: var(--background);
        --color-foreground: var(--foreground);
        --color-primary: var(--primary);
        --color-primary-foreground: var(--primary-foreground);
        --color-secondary: var(--secondary);
        --color-secondary-foreground: var(--secondary-foreground);
        --color-muted: var(--muted);
        --color-muted-foreground: var(--muted-foreground);
        --color-accent: var(--accent);
        --color-accent-foreground: var(--accent-foreground);
        --color-destructive: var(--destructive);
        --color-card: var(--card);
        --color-card-foreground: var(--card-foreground);
        --color-popover: var(--popover);
        --color-popover-foreground: var(--popover-foreground);
        --color-border: var(--border);
        --color-input: var(--input);
        --color-ring: var(--ring);
        --color-chart-1: var(--chart-1);
        --color-chart-2: var(--chart-2);
        --color-chart-3: var(--chart-3);
        --color-chart-4: var(--chart-4);
        --color-chart-5: var(--chart-5);

        --font-font-sans: var(--font-sans);
        --font-font-heading: var(--font-heading);
        --font-font-serif: var(--font-serif);
        --font-font-mono: var(--font-mono);

        --radius-sm: calc(var(--radius) - 4px);
        --radius-md: calc(var(--radius) - 2px);
        --radius-lg: var(--radius);
        --radius-xl: calc(var(--radius) + 4px);
      }

      :root {
          --background: #ffffff;
        --foreground: #0b224c;
        --primary: #1e90ff;
        --primary-foreground: #ffffff;
        --secondary: #0b224c;
        --secondary-foreground: #ffffff;
        --muted: #f8fafc;
        --muted-foreground: #64748b;
        --accent: #e0f2ff;
        --accent-foreground: #0b224c;
        --destructive: #ef4444;
        --card: #ffffff;
        --card-foreground: #1a1f3a;
        --popover: #ffffff;
        --popover-foreground: #1a1f3a;
        --border: #e2e8f0;
        --input: #e2e8f0;
        --ring: #1e90ff;
        --chart-1: #1e90ff;
        --chart-2: #0b224c;
        --chart-3: #fbbf24;
        --chart-4: #14b8a6;
        --chart-5: #ef4444;

        --font-sans: "Manrope";
        --font-heading: "Plus Jakarta Sans";
        --font-serif: "Playfair Display";
        --font-mono: "JetBrains Mono";

        --radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="bg-background text-foreground min-h-screen pb-24 font-sans">
      <header
        class="bg-secondary text-secondary-foreground pt-12 pb-16 px-6 relative overflow-hidden"
      >
        <div class="absolute -top-10 -right-10 w-40 h-40 bg-primary/20 rounded-full blur-3xl"></div>
        <div class="absolute top-20 -left-10 w-40 h-40 bg-primary/10 rounded-full blur-3xl"></div>
        <div class="absolute top-4 right-4 bg-white/10 p-2 rounded-xl border border-white/10">
          <img
            src="https://ggrhecslgdflloszjkwl.supabase.co/storage/v1/object/public/user-assets/yvEoL5t6WEU/ai/Logo-removebg-preview-QWFNYFih3Tv.png"
            alt="BookMi"
            class="h-6 w-auto brightness-200"
          />
        </div>
        <div class="relative z-10 flex items-center gap-4">
          <div class="relative">
            <img
              src="https://randomuser.me/api/portraits/women/44.jpg"
              alt="Aminata"
              class="w-20 h-20 rounded-2xl object-cover border-4 border-white/10"
            />
            <div
              class="absolute -bottom-1 -right-1 bg-chart-4 w-6 h-6 rounded-full border-2 border-secondary flex items-center justify-center"
            >
              <iconify-icon
                icon="solar:verified-check-bold"
                class="text-white size-3"
              ></iconify-icon>
            </div>
          </div>
          <div>
            <h1 class="text-2xl font-bold font-heading">Aminata Koné</h1>
            <p class="text-white/60 text-sm font-medium">Membre depuis Jan. 2024</p>
            <div class="mt-2 flex gap-2">
              <span
                class="bg-white/10 px-2 py-0.5 rounded-full text-[10px] font-bold uppercase tracking-wider text-white"
                >Client Gold</span
              >
            </div>
          </div>
        </div>
      </header>
      <main class="px-5 -mt-8 relative z-20 flex flex-col gap-6">
        <section
          class="bg-white rounded-2xl shadow-xl shadow-secondary/10 border border-border p-5"
        >
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-sm font-black text-secondary uppercase tracking-widest">
              Dashboard Talent
            </h2>
            <button class="text-primary font-bold text-xs flex items-center gap-1">
              Détails <iconify-icon icon="solar:arrow-right-linear" class="size-3"></iconify-icon>
            </button>
          </div>
          <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-muted p-4 rounded-xl border border-border/50">
              <p class="text-[10px] text-muted-foreground font-black uppercase tracking-tight mb-1">
                Revenus (Mars)
              </p>
              <p class="text-xl font-black text-secondary">
                2.4M <span class="text-[10px]">CFA</span>
              </p>
              <div class="flex items-center gap-1 text-[10px] font-bold text-chart-4 mt-2">
                <iconify-icon icon="solar:arrow-right-up-bold" class="size-3"></iconify-icon>+15% vs
                Fév.
              </div>
            </div>
            <div class="bg-muted p-4 rounded-xl border border-border/50">
              <p class="text-[10px] text-muted-foreground font-black uppercase tracking-tight mb-1">
                Vues Profil
              </p>
              <p class="text-xl font-black text-secondary">1.8K</p>
              <div class="flex items-center gap-1 text-[10px] font-bold text-chart-4 mt-2">
                <iconify-icon icon="solar:arrow-right-up-bold" class="size-3"></iconify-icon
                >Populaire à Cocody
              </div>
            </div>
          </div>
          <div class="h-16 flex items-end gap-1 mb-4">
            <div class="flex-1 bg-primary/20 rounded-t h-8"></div>
            <div class="flex-1 bg-primary/20 rounded-t h-12"></div>
            <div class="flex-1 bg-primary/20 rounded-t h-6"></div>
            <div class="flex-1 bg-primary/20 rounded-t h-14"></div>
            <div class="flex-1 bg-primary rounded-t h-full shadow-lg shadow-primary/20"></div>
            <div class="flex-1 bg-primary/20 rounded-t h-10"></div>
          </div>
          <div class="flex gap-2">
            <button
              class="flex-1 py-3 bg-secondary text-white text-[10px] font-black uppercase rounded-xl shadow-md"
            >
              Gérer mon agenda</button
            ><button
              class="flex-1 py-3 bg-accent text-secondary text-[10px] font-black uppercase rounded-xl border border-primary/20"
            >
              Accès Manager
            </button>
          </div>
        </section>
        <section class="flex flex-col gap-1">
          <h3 class="text-xs font-bold text-muted-foreground uppercase px-2 mb-2 tracking-widest">
            Général
          </h3>
          <button
            class="flex items-center justify-between p-4 bg-white rounded-xl hover:bg-muted transition-colors border border-border/50 shadow-sm"
          >
            <div class="flex items-center gap-3">
              <div class="bg-accent text-primary p-2 rounded-lg">
                <iconify-icon icon="solar:user-bold" class="size-5"></iconify-icon>
              </div>
              <span class="font-bold text-secondary text-sm">Informations personnelles</span>
            </div>
            <iconify-icon
              icon="solar:alt-arrow-right-linear"
              class="text-muted-foreground size-5"
            ></iconify-icon></button
          ><button
            class="flex items-center justify-between p-4 bg-white rounded-xl hover:bg-muted transition-colors border border-border/50 shadow-sm"
          >
            <div class="flex items-center gap-3">
              <div class="bg-blue-50 text-primary p-2 rounded-lg">
                <iconify-icon icon="solar:heart-bold" class="size-5"></iconify-icon>
              </div>
              <span class="font-bold text-secondary text-sm">Mes talents favoris</span>
            </div>
            <iconify-icon
              icon="solar:alt-arrow-right-linear"
              class="text-muted-foreground size-5"
            ></iconify-icon></button
          ><button
            class="flex items-center justify-between p-4 bg-white rounded-xl hover:bg-muted transition-colors border border-border/50 shadow-sm"
          >
            <div class="flex items-center gap-3">
              <div class="bg-secondary/5 text-secondary p-2 rounded-lg">
                <iconify-icon icon="solar:card-2-bold" class="size-5"></iconify-icon>
              </div>
              <span class="font-bold text-secondary text-sm">Moyens de paiement</span>
            </div>
            <iconify-icon
              icon="solar:alt-arrow-right-linear"
              class="text-muted-foreground size-5"
            ></iconify-icon></button
          ><button
            class="flex items-center justify-between p-4 bg-white rounded-xl hover:bg-muted transition-colors border border-border/50 shadow-sm"
          >
            <div class="flex items-center gap-3">
              <div class="bg-chart-4/10 text-chart-4 p-2 rounded-lg">
                <iconify-icon icon="solar:verified-check-bold" class="size-5"></iconify-icon>
              </div>
              <span class="font-bold text-secondary text-sm">Vérification d'identité</span>
            </div>
            <div class="flex items-center gap-1">
              <span class="text-[10px] font-bold text-chart-4 uppercase">Validé</span
              ><iconify-icon
                icon="solar:alt-arrow-right-linear"
                class="text-muted-foreground size-5"
              ></iconify-icon>
            </div>
          </button>
        </section>
        <button
          class="w-full mt-4 flex items-center justify-center gap-2 p-4 text-destructive font-black uppercase text-xs tracking-widest"
        >
          <iconify-icon icon="solar:logout-bold" class="size-5"></iconify-icon>Se déconnecter
        </button>
      </main>
      <nav
        class="fixed bottom-0 left-0 right-0 bg-white border-t border-border px-6 py-3 pb-8 flex justify-between items-center z-50 shadow-[0_-4px_12px_rgba(0,0,0,0.03)]"
      >
        <button class="flex flex-col items-center gap-1 text-muted-foreground hover:text-secondary">
          <iconify-icon icon="solar:home-2-linear" class="size-6"></iconify-icon
          ><span class="text-[10px] font-medium">Accueil</span></button
        ><button
          class="flex flex-col items-center gap-1 text-muted-foreground hover:text-secondary"
        >
          <iconify-icon icon="solar:calendar-linear" class="size-6"></iconify-icon
          ><span class="text-[10px] font-medium">Activités</span></button
        ><button
          class="flex flex-col items-center gap-1 text-muted-foreground hover:text-secondary transition-colors relative"
        >
          <iconify-icon icon="solar:chat-round-line-linear" class="size-6"></iconify-icon
          ><span class="text-[10px] font-medium">Messages</span></button
        ><button class="flex flex-col items-center gap-1 text-primary">
          <iconify-icon icon="solar:user-circle-bold" class="size-6"></iconify-icon
          ><span class="text-[10px] font-bold">Profil</span>
        </button>
      </nav>
    </div>
  </body>
</html>
