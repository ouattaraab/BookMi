name: CI Laravel

on:
  push:
    paths:
      - 'bookmi/**'
      - '.github/workflows/ci-laravel.yml'
  pull_request:
    branches: [main]
    paths:
      - 'bookmi/**'
      - '.github/workflows/ci-laravel.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Branch protection: configure in GitHub Settings → Branches → main
# Require status checks: "lint", "analyse", "test" must pass before merge

jobs:
  lint:
    name: Pint (PSR-12)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bookmi
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: bookmi/vendor
          key: composer-${{ hashFiles('bookmi/composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run Pint
        run: ./vendor/bin/pint --test

  analyse:
    name: PHPStan (Level 5)
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: bookmi
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: bookmi/vendor
          key: composer-${{ hashFiles('bookmi/composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Generate app key
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Run PHPStan
        run: ./vendor/bin/phpstan analyse --memory-limit=512M

  test:
    name: PHPUnit
    runs-on: ubuntu-latest
    needs: analyse
    defaults:
      run:
        working-directory: bookmi
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo_sqlite, mbstring, bcmath, intl, zip, gd
          tools: composer:v2
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: bookmi/vendor
          key: composer-${{ hashFiles('bookmi/composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Run tests
        run: php artisan test
